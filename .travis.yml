language: cpp

os:
  - linux
  - osx

dist: trusty
sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages: &default_deps
      - libglib2.0-dev
      - libdbus-glib-1-dev
      - ispell
      - hspell
      - libhunspell-dev
      - libvoikko-dev
      - aspell
      # - zemberek-server: installs with error in Travisâ€™s trusty environment

matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode7.2
    - os: osx
      osx_image: xcode8.1
    - compiler: gcc
      env: COMPILER=g++
    - compiler: gcc
      env: COMPILER=g++-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_deps
            - [g++-5]
    - compiler: gcc
      env: COMPILER=g++-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_deps
            - [g++-6]

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install glib dbus-glib aspell hspell hunspell libvoikko ispell ; fi

script:
  - ./autogen.sh
  - make
  - make distcheck
